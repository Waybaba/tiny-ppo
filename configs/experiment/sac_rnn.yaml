defaults:
  - sac_cat.yaml
  - _self_

global_cfg: # would be passed to actor, critic1, critic2, policy, env
  historical_act: 
    # type: "cat_mlp" # "stack_rnn" or "cat_mlp".  ps. stack_rnn = stack([{obs_i, a_i}] * num). cat_mlp = cat(obs_i, a_i * num)
    type: "stack_rnn"
    num: 1 # [obs_i, {a_i} * num] 0 means no historical act ps. note that stack would start from 1
actor:
  net: 
    rnn_hidden_layer_size: 256
    mlp_hidden_sizes: [256]

